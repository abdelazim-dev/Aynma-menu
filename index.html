<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYNMA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="card title-card">
            <h1>AYNMA</h1>
            <p>With you, Every Whoever</p>
            <div class="social">
                <a href="https://www.snapchat.com" target="_blank">
                    <img src="images/icons/snapchat.svg" alt="Snapchat">
                </a>

                <a href="https://wa.me/123456789" target="_blank">
                    <img src="images/icons/whatsapp.svg" alt="WhatsApp">
                </a>

                <a href="https://www.tiktok.com/@yourusername" target="_blank">
                    <img src="images/icons/br-tiktok-sq.svg" alt="TikTok">
                </a>

                <a href="https://twitter.com/yourusername" target="_blank">
                    <img src="images/icons/twitter.svg" alt="Twitter">
                </a>
            </div>
        </div>

        <div class="card content-card">
            <div class="tabs">
                <div class="tab active">
                    <img src="images/icons/drink-coffee-s.svg" class="icon" alt="coffee">
                    المشروبات
                </div>
                <div class="tab">
                    <img src="images/icons/icecream-glass-ice-cream-sweet-food.svg" class="icon" alt="dessert">
                    الحلا
                </div>
            </div>
        </div>

        <div class="product-section">
            <div class="product-img">
                <div class="swiper product-swiper">
                    <div class="swiper-wrapper">
                    </div>
                </div>
            </div>

            <div class="price-card">
                <h2 id="product-name">Coca-Cola</h2>
                <div class="price" id="product-price">﷼ 24.5</div>
                <div class="alpha" id="alpha">Created by Alpha plus</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
